<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/sign-up-sreen.css">
    <title>IE104</title>
</head>
<body>  

    <script>addHeader()</script>

    <main>

        <section id="sign-up-sreen">
            <div class="login-img">
                <img src="../assets/Furniture_Photos/Background_Photos/Login.png" alt="">
            </div>
            <div class="sign-up">
        
                <h2>Create an account</h2>
        
                <div class="sign-up-info">
        
                    <div class="info-name">
                        <input type="text" value="Name">
                    </div>
        
                    <div class="info-email">
                        <input type="text" value="Email">
                    </div>
        
                    <div class="info-password">
                        <input type="password" value="Password">
                    </div>
        
                </div>
                
                <div class="sign-up-button">
        
                    <div class="create-account-button">
                        <button>Create Account</button>
                    </div>
        
                    <div class="sign-up-gg-button">
                        <button><i class="ti-google"></i>Sign up with Google</button>
                    </div>
        
                    <div class="sign-up-fb-button">
                        <button><i class="ti-facebook"></i>Sign up with Facebook</button>
                    </div>
        
                </div>
        
                <div class="login-link">
                    <p>Already have account?</p>
                    <a href="">Login</a>
                </div>
            </div>
        </section>
        <script>addToTop()</script>
    </main>

    <script>addFooter()</script>
</body>

</html>
