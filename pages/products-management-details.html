<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/products-management-details.css">
    <title>IE104</title>
</head>
<body>  
    
    
    <script>addHeader()</script>

    <main>

        <section id="products-management-details">
            <div class="management-menu">
                <ul>
                    <li><a href="">Transportation management</a></li>
                    <li><a href="">Products management</a></li>
                    <li><a href="">Revenue management</a></li>
                    <li><a href="">User management</a></li>
                </ul>
            </div>

            <div class="products-main">
                <div class="product-details">
                    <div class="name">
                       Name
                       <input type="text" value="The Chelsea">
                   </div>
               
                   <div class="price">
                       Price
                       <input type="text" value="3,725$">
                   </div>
               
                   <div class="photos">
                       Photos
                       <input type="text" value="Choose photo">
                   </div>
               
                   <div class="material">
                       Material
                       <input type="text" value="Cotton">
                   </div>
               
                   <div class="width">
                       Width
                       <input type="text" value="80 inches">
                   </div>
               
                   <div class="height">
                       Height
                       <input type="text" value="30 inches">
                   </div>
               
                   <div class="depth">
                       Depth
                       <input type="text" value="20 inches">
                   </div>
               
                   <div class="weight">
                       Weight
                       <input type="text" value="40 Kg">
                   </div>
               </div>
                <div class="details-tag">
                    Tag
                    <select name="" id=""></select>
                </div>
            </div>
        </section>

        <script>addToTop()</script>
    </main>

    <script>addFooter()</script>
</body>

</html>
